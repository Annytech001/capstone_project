  <title>Payment page</title>
  <link rel="stylesheet" href="./Payment.css">

  <script>
    function togglePaymentFields() {
        const paymentMethod = document.getElementById("payment-method").value;
        document.getElementById("card-details").classList.toggle("hidden", paymentMethod !== "card");
        document.getElementById("bank-details").classList.toggle("hidden", paymentMethod !== "bank");
        document.getElementById("wallet-details").classList.toggle("hidden", paymentMethod !== "wallet");
    }
</script>

</head>
<body>
    <header class="header">

        <a href="/index.html" class="logo"><img class="logoimg" src="/Nav_bar/images/Heaven (3).png"/> HAVEN FARMS</a>
        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/About Page/about.html">About Us</a>
            <a href="/Feature_page/images/feature.html">Features</a>
            <a href="/product.html">Products</a>
            <a href="/Review_page/Review.html">Reviews</a>
            <a href="/Blog.html">Blogs</a>
            <a href="/contact_form/contact.html">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
              </a>
         </div> 
    </header>
    
  <div class="payment-container">
    <h2>Let's make it official ðŸ˜‰ ðŸ’³ </h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" onchange="togglePaymentFields()" required>
            <option value="card">Credit/Debit Card</option>
            <option value="bank">Bank Transfer</option>
            <option value="wallet">Digital Wallet</option>
        </select>

        <div id="card-details">
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <div id="bank-details" class="hidden">
            <label for="bank-name">Bank Name</label>
            <input type="text" id="bank-name" name="bank-name" placeholder="Enter bank name">

            <label for="account-number">Account Number</label>
            <input type="text" id="account-number" name="account-number" placeholder="Enter account number">
        </div>

        <div id="wallet-details" class="hidden">
            <label for="wallet-provider">Wallet Provider</label>
            <input type="text" id="wallet-provider" name="wallet-provider" placeholder="Enter wallet name">

            <label for="wallet-id">Wallet ID</label>
            <input type="text" id="wallet-id" name="wallet-id" placeholder="Enter wallet ID">
        </div>

        <button type="submit">Pay Now</button>
    </form>
</div>
