        <div class="fas fa-shopping-cart" id="cart-btn"></div>
    </div>
</header>

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Hello &#x1F44B;!  <br> Sign Up</h2>
            
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Create Password" required>
                    <input type="password" id="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="google-signup">
                    <button class="google-btn">
                        <i class="fa-brands fa-google"></i>
                        <span>Sign up with Google</span>
                    </button>
                </div>
                <p class="swipe">Already have an Account? <span id="toggle"><a href="./login_signup.html">Login</a></span></p>
            </form>
        </div>
    </div>
