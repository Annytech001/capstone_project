<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HavenFarms</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? Reach out to us, and we'll respond as soon as possible.</p>
        
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>
            
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HavenFarms. All Rights Reserved.</p>
            <p>Email: support@havenfarms.com | Phone: +2348102716110</p>
            <p>Follow us on: 
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a> | 
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a> | 
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            </p>
        </div>
    </footer>
    
    <script src="contact.js"></script>

</body>
</html>
